name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libasound2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quality-

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Test with coverage
        run: npx vitest run --coverage --coverage.thresholds.lines=18 --coverage.thresholds.functions=35 --coverage.thresholds.branches=60

      - name: Rust format check
        run: cargo fmt --manifest-path src-tauri/Cargo.toml --check

      - name: Rust clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

  build:
    needs: quality-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            runner: macos-latest
            artifact-name: macos-dmg
            artifact-path: src-tauri/target/release/bundle/dmg/*.dmg
            updater-name: macos-updater
            updater-path: |
              src-tauri/target/release/bundle/macos/*.tar.gz
              src-tauri/target/release/bundle/macos/*.tar.gz.sig
          - os: linux
            runner: ubuntu-22.04
            artifact-name: linux-appimage
            artifact-path: src-tauri/target/release/bundle/appimage/*.AppImage
            updater-name: linux-updater
            updater-path: |
              src-tauri/target/release/bundle/appimage/*.AppImage.sig
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libasound2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}

      - name: Upload updater artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.updater-name }}
          if-no-files-found: ignore
          path: ${{ matrix.updater-path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Extract changelog for release notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          # Extract the section for this version from CHANGELOG.md
          awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md > release_notes.md

          # Fallback if no changelog entry found
          if [ ! -s release_notes.md ]; then
            echo "Release ${GITHUB_REF_NAME}" > release_notes.md
          fi

          echo "Release notes:"
          cat release_notes.md

      - name: Generate SHA256 checksums
        run: |
          find artifacts -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.tar.gz" \) \
            -exec sha256sum {} + > checksums.txt
          echo "Checksums:"
          cat checksums.txt

      - name: Generate latest.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          PUB_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          REPO="Dropicx/osmp"

          # Read signatures
          MACOS_AARCH64_SIG=""
          MACOS_X86_64_SIG=""
          LINUX_X86_64_SIG=""

          # Find macOS signatures (aarch64 and x86_64)
          mkdir -p artifacts/macos-updater artifacts/linux-updater
          for sig_file in artifacts/macos-updater/*.tar.gz.sig; do
            [ -f "$sig_file" ] || continue
            sig_content="$(cat "$sig_file")"
            basename="$(basename "$sig_file" .sig)"
            if echo "$basename" | grep -qi "aarch64"; then
              MACOS_AARCH64_SIG="$sig_content"
              MACOS_AARCH64_NAME="$basename"
            elif echo "$basename" | grep -qi "x86_64\|x64\|intel"; then
              MACOS_X86_64_SIG="$sig_content"
              MACOS_X86_64_NAME="$basename"
            else
              # Default: assume aarch64 for Apple Silicon runners
              if [ -z "$MACOS_AARCH64_SIG" ]; then
                MACOS_AARCH64_SIG="$sig_content"
                MACOS_AARCH64_NAME="$basename"
              else
                MACOS_X86_64_SIG="$sig_content"
                MACOS_X86_64_NAME="$basename"
              fi
            fi
          done

          # Find Linux signature (Tauri produces .AppImage.sig, not .tar.gz)
          for sig_file in artifacts/linux-updater/*.AppImage.sig; do
            [ -f "$sig_file" ] || continue
            LINUX_X86_64_SIG="$(cat "$sig_file")"
            # The updater URL must point to the .AppImage file (not the .sig)
            LINUX_X86_64_NAME="$(basename "$sig_file" .sig)"
          done

          BASE_URL="https://github.com/${REPO}/releases/download/${GITHUB_REF_NAME}"

          # Build platforms JSON dynamically
          PLATFORMS="{"

          if [ -n "$MACOS_AARCH64_SIG" ]; then
            PLATFORMS="${PLATFORMS}\"darwin-aarch64\":{\"signature\":\"${MACOS_AARCH64_SIG}\",\"url\":\"${BASE_URL}/${MACOS_AARCH64_NAME}\"},"
          fi

          if [ -n "$MACOS_X86_64_SIG" ]; then
            PLATFORMS="${PLATFORMS}\"darwin-x86_64\":{\"signature\":\"${MACOS_X86_64_SIG}\",\"url\":\"${BASE_URL}/${MACOS_X86_64_NAME}\"},"
          fi

          if [ -n "$LINUX_X86_64_SIG" ]; then
            PLATFORMS="${PLATFORMS}\"linux-x86_64\":{\"signature\":\"${LINUX_X86_64_SIG}\",\"url\":\"${BASE_URL}/${LINUX_X86_64_NAME}\"},"
          fi

          # Remove trailing comma and close
          PLATFORMS="$(echo "$PLATFORMS" | sed 's/,$//')}"

          cat > latest.json <<ENDJSON
          {
            "version": "${VERSION}",
            "notes": "https://github.com/${REPO}/releases/tag/${GITHUB_REF_NAME}",
            "pub_date": "${PUB_DATE}",
            "platforms": ${PLATFORMS}
          }
          ENDJSON

          echo "Generated latest.json:"
          cat latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/linux-appimage/*.AppImage
            artifacts/macos-updater/*.tar.gz
            artifacts/macos-updater/*.tar.gz.sig
            artifacts/linux-updater/*.AppImage.sig
            checksums.txt
            latest.json
