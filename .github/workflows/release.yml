name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Test with coverage
        run: npx vitest run --coverage --coverage.thresholds.lines=18 --coverage.thresholds.functions=35 --coverage.thresholds.branches=60

  build-macos:
    needs: quality-check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload macOS updater artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-updater
          if-no-files-found: ignore
          path: |
            src-tauri/target/release/bundle/macos/*.tar.gz
            src-tauri/target/release/bundle/macos/*.tar.gz.sig

  build-linux:
    needs: quality-check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libasound2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload Linux updater artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-updater
          if-no-files-found: ignore
          path: |
            src-tauri/target/release/bundle/appimage/*.tar.gz
            src-tauri/target/release/bundle/appimage/*.tar.gz.sig

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: artifacts/macos

      - name: Download macOS updater artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: macos-updater
          path: artifacts/macos-updater

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: artifacts/linux

      - name: Download Linux updater artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: linux-updater
          path: artifacts/linux-updater

      - name: Generate latest.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          PUB_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          REPO="Dropicx/osmp"

          # Read signatures
          MACOS_AARCH64_SIG=""
          MACOS_X86_64_SIG=""
          LINUX_X86_64_SIG=""

          # Find macOS signatures (aarch64 and x86_64)
          for sig_file in artifacts/macos-updater/*.tar.gz.sig; do
            [ -f "$sig_file" ] || continue
            sig_content="$(cat "$sig_file")"
            basename="$(basename "$sig_file" .sig)"
            if echo "$basename" | grep -qi "aarch64"; then
              MACOS_AARCH64_SIG="$sig_content"
              MACOS_AARCH64_NAME="$basename"
            elif echo "$basename" | grep -qi "x86_64\|x64\|intel"; then
              MACOS_X86_64_SIG="$sig_content"
              MACOS_X86_64_NAME="$basename"
            else
              # Default: assume aarch64 for Apple Silicon runners
              if [ -z "$MACOS_AARCH64_SIG" ]; then
                MACOS_AARCH64_SIG="$sig_content"
                MACOS_AARCH64_NAME="$basename"
              else
                MACOS_X86_64_SIG="$sig_content"
                MACOS_X86_64_NAME="$basename"
              fi
            fi
          done

          # Find Linux signature
          for sig_file in artifacts/linux-updater/*.tar.gz.sig; do
            [ -f "$sig_file" ] || continue
            LINUX_X86_64_SIG="$(cat "$sig_file")"
            LINUX_X86_64_NAME="$(basename "$sig_file" .sig)"
          done

          BASE_URL="https://github.com/${REPO}/releases/download/${GITHUB_REF_NAME}"

          # Build platforms JSON dynamically
          PLATFORMS="{"

          if [ -n "$MACOS_AARCH64_SIG" ]; then
            PLATFORMS="${PLATFORMS}\"darwin-aarch64\":{\"signature\":\"${MACOS_AARCH64_SIG}\",\"url\":\"${BASE_URL}/${MACOS_AARCH64_NAME}\"},"
          fi

          if [ -n "$MACOS_X86_64_SIG" ]; then
            PLATFORMS="${PLATFORMS}\"darwin-x86_64\":{\"signature\":\"${MACOS_X86_64_SIG}\",\"url\":\"${BASE_URL}/${MACOS_X86_64_NAME}\"},"
          fi

          if [ -n "$LINUX_X86_64_SIG" ]; then
            PLATFORMS="${PLATFORMS}\"linux-x86_64\":{\"signature\":\"${LINUX_X86_64_SIG}\",\"url\":\"${BASE_URL}/${LINUX_X86_64_NAME}\"},"
          fi

          # Remove trailing comma and close
          PLATFORMS="$(echo "$PLATFORMS" | sed 's/,$//')}"

          cat > latest.json <<ENDJSON
          {
            "version": "${VERSION}",
            "notes": "https://github.com/${REPO}/releases/tag/${GITHUB_REF_NAME}",
            "pub_date": "${PUB_DATE}",
            "platforms": ${PLATFORMS}
          }
          ENDJSON

          echo "Generated latest.json:"
          cat latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/macos/*.dmg
            artifacts/linux/*.AppImage
            artifacts/macos-updater/*.tar.gz
            artifacts/macos-updater/*.tar.gz.sig
            artifacts/linux-updater/*.tar.gz
            artifacts/linux-updater/*.tar.gz.sig
            latest.json
